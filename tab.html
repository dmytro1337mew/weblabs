<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Табулювання функцій</title>
  <script>
    function calculateFunctionA(x, y, z) {
      
      return ((Math.sqrt(Math.pow(Math.abs(x*x - z), 0.3)) - Math.pow(Math.abs(y + 2), 1/3)) / 
              (1 + Math.pow(x, 1)/1 + Math.pow(y, 2)/2 + Math.pow(z, 3)/3));
    }

    function calculateFunctionB(x, y, z) {
      
      return x * (((y + Math.atan(Math.abs(x*x + z)))**0.1) / (3 + Math.sin(y)**2 * Math.pow(y, 3))) + Math.exp(-(x + z) / y);
    }

    function generateTables() {
      
      var x_start = -1;  
      var x_end = 1;     
      var y_start = -2;  
      var y_end = 2;     
      var alpha_x = 0.2; 
      var alpha_y = 0.2; 
      var z = 1.32;      

    
      var tableA = document.getElementById("resultTableA");
      var tableB = document.getElementById("resultTableB");

      tableA.innerHTML = "";
      tableB.innerHTML = "";

    
      var headerRowA = tableA.insertRow(0);
      headerRowA.insertCell(0).innerHTML = "<b>x</b>";
      headerRowA.insertCell(1).innerHTML = "<b>y</b>";
      headerRowA.insertCell(2).innerHTML = "<b>a[x, y, z]</b>";

     
      var headerRowB = tableB.insertRow(0);
      headerRowB.insertCell(0).innerHTML = "<b>x</b>";
      headerRowB.insertCell(1).innerHTML = "<b>y</b>";
      headerRowB.insertCell(2).innerHTML = "<b>b[x, y, z]</b>";

     
      for (var i = x_start; i <= x_end; i += alpha_x) {
        for (var j = y_start; j <= y_end; j += alpha_y) {
          var resultA = calculateFunctionA(i, j, z);
          var resultB = calculateFunctionB(i, j, z);

          
          var rowA = tableA.insertRow(-1);
          rowA.insertCell(0).innerHTML = i.toFixed(2);
          rowA.insertCell(1).innerHTML = j.toFixed(2);
          rowA.insertCell(2).innerHTML = isNaN(resultA) ? "Undefined" : resultA.toFixed(4);

          var rowB = tableB.insertRow(-1);
          rowB.insertCell(0).innerHTML = i.toFixed(2);
          rowB.insertCell(1).innerHTML = j.toFixed(2);
          rowB.insertCell(2).innerHTML = isNaN(resultB) ? "Undefined" : resultB.toFixed(4);
        }
      }
    }
  </script>
</head>
<body>
  <h2>Таблиця результатів для a[x, y, z]</h2>
  <table id="resultTableA" border="1">
   
  </table>

  <h2>Таблиця результатів для b[x, y, z]</h2>
  <table id="resultTableB" border="1">
    
  </table>

  <button onclick="generateTables()">Табулювати функції</button>
</body>
</html>
